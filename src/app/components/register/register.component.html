<body class="text-center">
    
    <main class="form-signin">
      <form [formGroup]="registerForm">
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
    
        <div class="form-floating">
            <input formControlName="firstName" type="text" class="form-control" id="floatingInputFirstName" placeholder="name@example.com">
            <label for="floatingInput">First Name</label>
        </div>
              
        <div class="form-floating">
            <input formControlName="lastName" type="text" class="form-control" id="floatingInputLastName" placeholder="name@example.com">
            <label for="floatingInput">Last Name</label>
        </div>

        <div class="form-floating">
          <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating">
          <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
      </form>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" name="rememberMe" [(ngModel)]="rememberMe"> Remember me
          </label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="register()">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>

    </main>
    
    
        
      </body>
