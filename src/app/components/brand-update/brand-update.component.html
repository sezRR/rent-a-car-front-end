<main>
    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container pt-lg-md">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-secondary shadow border-0">
              <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center mb-4">
                  <h4>Update Brand ({{brand?.brandName}})</h4>
                </div>
                <div class="btn-wrapper text-center">
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/update.png">
                  </span>
                </div>
                <br>
                <br>
                <form role="form" [formGroup]="brandUpdateForm">
                  <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-car"></i></span>
                      </div>
                      <input class="form-control" formControlName="brandName" placeholder="Brand Name" type="text" (focus)="focus=true" (blur)="focus=false">
                    </div>
                  </div>
                </form>

                  <div class="text-center">
                    <button type="button" (click)="update()" class="btn btn-primary my-4">Update</button>
                  </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-6">
                <a href="javascript:void(0)" class="text-light">
                  <small routerLink="/brands">Check Brands</small>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
