<main>
    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container pt-lg-md">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-secondary shadow border-0">
              <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center mb-4">
                  <h4>Add New Brand</h4>
                </div>
                <div class="btn-wrapper text-center">
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/brand.png">
                  </span>
                </div>
                <br>
                <br>
                <form role="form" [formGroup]="brandAddForm">
                    <app-brand-add-field formControlName="brandName" [isInvalid]="isInvalid" [errors]="brandAddForm.controls['brandName'].errors" [focused]="brandAddForm.controls['brandName'].touched" [dirty]="brandAddForm.controls['brandName'].dirty"></app-brand-add-field>
                </form>

                  <div class="text-center">
                    <button type="button" (click)="add()" class="btn btn-primary my-4">Add</button>
                  </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-6">
                <a href="javascript:void(0)" class="text-light">
                  <small routerLink="/brands">Check Brands</small>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
