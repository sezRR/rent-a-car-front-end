<div class="mb-3">
  <label for="filterText" class="form-label">Search Brand</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Type the brand name">
</div>
<div *ngIf="filterText.length > 2" class="alert alert-info">
  {{filterText}} searched
</div>

<ul class="list-group">
  <li [class]="getAllBrandClass()" routerLink = "/cars">All Brands</li>
  <li (click)="setCurrentBrand(brand)" routerLink = "/cars/brand/{{brand.brandId}}" *ngFor="let brand of brands | filterBrand:filterText" [class]="getCurrentBrandClass(brand)">
  {{brand.brandName}}</li>
</ul>
