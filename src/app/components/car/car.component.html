<br>
<app-car-filter></app-car-filter>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th>Brand Name</th>
      <th>Color</th>
      <th>Model Year</th>
      <th>Daily Price</th>
      <th>Description</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <td>{{ car.id }}</td>
      <td>{{ car.brandName }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.dailyPrice }}</td>
      <td>{{ car.description }}</td>
      <td><button routerLink = "/cars/brand/{{car.brandName}}/{{car.id}}" type="button" class="btn btn-success">View Details</button></td>
    </tr>
  </tbody>
</table>
