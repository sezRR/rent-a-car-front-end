<br>
<app-car-filter></app-car-filter>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th>Brand Name</th>
      <th>Color</th>
      <th>Model Year</th>
      <th>Daily Price</th>
      <th>Description</th>
      <th>Minumum Findeks Rating</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <td>{{ car.id }}</td>
      <td>{{ car.brandName }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.dailyPrice | currency}}</td>
      <td>{{ car.description }}</td>
      <td>{{ car.minimumFindeksRating }}</td>
      <td>
        <button routerLink = "/cars/brand/{{car.brandName}}/{{car.id}}" type="button" class="btn btn-success me-md-4">View Details</button>
        <button routerLink = "/cars/update/{{car.brandName}}/{{car.id}}" type="button" class="btn btn-secondary btn-warning">Update</button>
      </td>
    </tr>
  </tbody>
</table>
