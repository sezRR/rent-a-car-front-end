<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Add Car</h5></div>
            <div class="card-body">
                <form [formGroup]="carAddForm">
                    <div class="mb-3">
                        <label for="brandId">Brand Id</label>
                        <div class="form-group">
                            <input type="number" id="brandId" formControlName="brandId" class="form-control" placeholder="Brand Id">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="colorId">Color Id</label>
                        <div class="form-group">
                            <input type="number" id="colorId" formControlName="colorId" class="form-control" placeholder="Color Id">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="modelYear">Model Year</label>
                        <div class="form-group">
                            <input type="number" id="modelYear" formControlName="modelYear" class="form-control" placeholder="Model Year">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="dailyPrice">Daily Price</label>
                        <div class="form-group">
                            <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" placeholder="Daily Price">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description">Description</label>
                        <div class="form-group">
                            <input type="text" id="description" formControlName="description" class="form-control" placeholder="Description">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="minimumFindeksRating">Minimum Findeks Rating</label>
                        <div class="form-group">
                            <input type="text" id="minimumFindeksRating" formControlName="minimumFindeksRating" class="form-control" placeholder="Minimum Findeks Rating">
                        </div>
                    </div>
                </form>

                    <div class="mb-3">
                        <label for="imagePath">Car Images</label>
                        <div class="mb-3">
                            <div class="form-group">
                                <input
                                type="file"
                                id="imagePath" name="imagePath"
                                formControlName="imagePath"
                                accept="image/png, image/jpeg"
                                (change)="onFileSelected($event)">
                            </div>

                        </div>  
                    </div>
                </form> -->
            </div>
            <button type="button" class="btn btn-primary btn-block" (click)="add()">Add</button>
        </div>
    </div>
</div>
