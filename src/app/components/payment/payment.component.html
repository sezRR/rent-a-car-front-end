<form>
  <div class="form-group">
    <label for="nameAndSurname">Name on Card</label>
    <input
      type="text"
      class="form-control"
      id="nameAndSurname"
      placeholder="Sezer Tetik"
    />
  </div>
  <div class="form-group">
    <label for="cardNumber">Card Number</label>
    <input
      type="tel"
      inputmode="numeric"
      maxlength="19"
      class="form-control"
      id="cardNumber"
      placeholder="0000-0000-0000-0000"
    />
  </div>
  <div class="form-group">
    <label for="cvv">CVV</label>
    <input
      type="tel"
      inputmode="numeric"
      maxlength="3"
      class="form-control"
      id="cvv"
      placeholder="000"
    />
  </div>
  <div class="form-group">
    <label for="expirationDate">Expiration Date</label>
    <div id="expiration-date-input" class="input-group">
      <input
        type="number"
        class="form-control"
        placeholder="Month"
        max="12"
        required
      />
      <span class="input-group-text">/</span>
      <input
        type="number"
        class="form-control"
        placeholder="Year"
        max="2031"
        required
      />
    </div>
  </div>
  <button (click)="pay()" type="button" class="btn btn-primary">Pay</button>
</form>
