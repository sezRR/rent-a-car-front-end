<main>
    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container pt-lg-md">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-secondary shadow border-0">
              <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center mb-4">
                  <h4>Add New Color</h4>
                </div>
                <div class="btn-wrapper text-center">
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/color.png">
                  </span>
                </div>
                <br>
                <br>
                <form role="form" [formGroup]="colorAddForm">
                  <app-color-add-field formControlName="colorName" [isInvalid]="isInvalid" [errors]="colorAddForm.controls['colorName'].errors" [focused]="colorAddForm.controls['colorName'].touched" [dirty]="colorAddForm.controls['colorName'].dirty"></app-color-add-field>
                </form>

                  <div class="text-center">
                    <button type="button" (click)="add()" class="btn btn-primary my-4">Add</button>
                  </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-6">
                <a href="javascript:void(0)" class="text-light">
                  <small routerLink="/colors">Check Colors</small>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
