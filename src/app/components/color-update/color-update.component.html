<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Update {{color.colorName}} of Color</h5></div>
            <div class="card-body">
                <form [formGroup]="colorUpdateForm">
                    <div class="mb-3">
                        <label for="colorName">Color Name</label>
                        <div class="form-group">
                            <input type="text" id="colorName" formControlName="colorName" class="form-control" placeholder="Type the new color name">
                        </div>
                    </div>
                </form>
            </div>
            <button type="button" class="btn btn-warning btn-block" (click)="update()">Update</button>
        </div>
    </div>
</div>
