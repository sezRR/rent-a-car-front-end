<div *ngIf="dataLoaded == false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <table *ngIf="dataLoaded != false" class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Color Name</th>
      </tr>
    </thead>
    <tr *ngFor="let color of colors">
      <td>{{ color.colorId }}</td>
      <td>{{ color.colorName }}</td>
    </tr>
  </table>
