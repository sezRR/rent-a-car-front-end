<div class="mb-3">
  <label for="filterText" class="form-label">Search Color</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Type the color name">
</div>
<div *ngIf="filterText.length > 2" class="alert alert-info">
  {{filterText}} searched
</div>

<ul class="list-group">
  <li [class]="getAllColorClass()" routerLink = "/cars">All Colors</li>
  <li (click)="setCurrentColor(color)" routerLink = "/cars/color/{{color.colorId}}" *ngFor="let color of colors | filterColor:filterText" [class]="getCurrentColorClass(color)">
  {{color.colorName}}</li>
</ul>
